<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">
        <h2>Calculator</h2>
    </div>

    <div class="cal">
        <div class="output-area">
            <input type="text" name="text" id="text">

        </div>
        <div class="input-area">
            <form>
                <div class="row">
                    <input type="button" value="AC" class="btn color" onclick="text.value=''">
                    <input type="button" value="DE" class="btn color" onclick="text.value=text.value.toString().slice(0,-1)">
                    <input type="button" value="%" class="btn color" onclick="text.value+='%'">
                    <input type="button" value="/" class="btn color" onclick="text.value+='/'">
                </div>
                <div class="row">
                    <input type="button" value="7" class="btn  " onclick="text.value+='7'">
                    <input type="button" value="8" class="btn" onclick="text.value+='8'">
                    <input type="button" value="9" class="btn" onclick="text.value+='9'">
                    <input type="button" value="X" class="btn  color "  onclick="text.value+='X'">
                </div>
                <div class="row">
                    <input type="button" value="4" class="btn" onclick="text.value+='4'">
                    <input type="button" value="5" class="btn" onclick="text.value+='5'">
                    <input type="button" value="6" class="btn" onclick="text.value+='3'">
                    <input type="button" value="-" class="btn  color" onclick="text.value+='-'">
                </div>

                <div class="row">
                    <input type="button" value="1" class="btn" onclick="text.value+='1'">
                    <input type="button" value="2" class="btn" onclick="text.value+='2'">
                    <input type="button" value="3" class="btn" onclick="text.value+='3'">
                    <input type="button" value="+" class="btn  color" onclick="text.value+='+'">
                </div>
                <div class="row">
                    <input type="button" value="00" class="btn" onclick="text.value+='00'">
                    <input type="button" value="0" class="btn" onclick="text.value+='0'">
                    <input type="button" value="." class="btn" onclick="text.value+='.'">
                    <input class="equal" type="button" value="=" class="btn" onclick="text.value = eval(text.value)">
                </div>


            </form>
        </div>

    </div>

</body>

</html>
